{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="shadow card">
        <div class="card-body">
            <h5 class="card-title">{{ task.name }}</h5><br>
            <p><b>{{ task.priority }}</b></p>
            <p><b>{{ task.date }}</b></p>
            <a class="btn btn-primary" href="">Done</a>
            <a class="btn btn-danger" href="{% url 'delete' task.id %}">Delete</a>
            <a class="btn btn-warning" href="{% url 'update' task.id %}">update</a>
        </div>
    </div>

</div>

{% endblock %}
