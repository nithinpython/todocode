{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1> ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class=" shadow card">
                <form method="POST" class="p-3 shadow">
                    {% csrf_token %}
                    <div class="form-group card-body">
                        <input type="text" class="form-control" name="task" placeholder="note your task"><br>
                        <input type="text" class="form-control" name="priority" placeholder="choose your priority"><br>
                        <input type="date" class="form-control" name="date"><br>
                    </div>
                        <input type="submit">
                </form>
            </div>

        </div>
        <div class="col-md-6">
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5><br>
                    <p><b>{{ i.priority }}</b></p>
                    <p><b>{{ i.date }}</b></p>
                    <a class="btn btn-primary" href="">Done</a>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-warning" href="{% url 'update' i.id %}">update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>

    </div>
</div>
{% endblock %}
